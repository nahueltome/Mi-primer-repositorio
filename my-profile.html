  <div class="container border mt-4">
    <div class="text-center my-4">
      <h2>Mi perfil</h2>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ariaNombre">Nombre</span>
          </div>
          <input id="userNombre" type="text" class="form-control" placeholder="Nombre" aria-label="ariaNombre" aria-describedby="ariaNombre">
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ariaApellido">Apellido</span>
          </div>
          <input id="userApellido" type="text" class="form-control" placeholder="Apellido" aria-label="ariaApellido" aria-describedby="ariaApellido">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ariaEdad">Edad</span>
          </div>
          <input id="userEdad" type="number" class="form-control" placeholder="Edad" aria-label="ariaEdad" aria-describedby="ariaEdad">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ariaEmail">Email</span>
          </div>
          <input id="userEmail" type="text" class="form-control" placeholder="Email" aria-label="ariaEmail" aria-describedby="ariaEmail">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ariaTelefono">Teléfono</span>
          </div>
          <input id="userTelefono" type="text" class="form-control" placeholder="Teléfono" aria-label="ariaTelefono" aria-describedby="ariaTelefono">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-4">
        <h5>Foto de perfil</h5>
        <div class="custom-file mt-2">
          <input type="file" class="custom-file-input" id="fotoPerfil">
          <label class="custom-file-label" for="fotoPerfil" data-browse="Buscar imagen">Elija una imagen</label>
        </div>
        <div class="my-4 font-weight-bold" id="imageAlert"></div>
        <img class="rounded mt-4" src="" alt="fotoPerfil" id="mostrarFoto">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 my-4">
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
      </div>
      <div class="col-sm-6 my-4 text-center font-weight-bold" id="saveAlert"></div>
    </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
