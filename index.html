<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b66167b1af.js" crossorigin="anonymous"></script>
  <style>

    html, body{
      height: 100%;
    }

    body {
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      color: white;
      background: url(fondoLogin.jpg) no-repeat;
    }

    .box{
      width: 380px;
      margin: auto;
      padding: 2em;
      background-color: rgba(0, 0, 0, 0.5); /* transparente */
    }

    .textbox{
      width: 100%;
      overflow: hidden;
      font-size: 20px;
      padding: 8px 0;
      margin: 8px 0;
      border-bottom: 1px solid red;
    }

    .textbox i{
      width: 26px;
      float: left;
      text-align: center;
    }

    .textbox input{
      border: none;
      outline: none;
      background: none;
      color: white;
    }

    button{
      background: #ca1400;
      border:none;
      margin:1em 0;
      color:white;
      padding: 1em;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
    }

    #img{
      width: 100%;
    }
    
  </style>
</head>

<body>
  <div class="box">
  <form>
    <h1>Login</h1>
    <img id="img" src="img/login.png">
    <div class="textbox">
      <i class="fas fa-user"></i>     
      <input type="text" name="user" id="user" placeholder="Usuario"> <!-- El placeholder se va cuando empiezo a escribir -->
    </div>
    
    <div id="errorusuario">

    </div>
    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input type="password" id="pass" name="pass" placeholder="Contraseña">
    </div>
    <div id="errorcontraseña">

    </div>
    <button type="button" id="button" onclick="validar(); voy()">Ingresar</button>
  </form>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
